<form [formGroup]="formGroup" *ngIf="formGroup">

	<h5>
		Cadastro de Usuário
		<!-- Mostra o ID do usuário caso tiver -->
		<span class="text-danger" *ngIf="usuario?.id">
			ID #{{usuario?.id}}
		</span>
	</h5>

	<div class="row mt-3">
		<!-- Campo de UserName -->
		<div class="col-md-3 form-group">
			<label class="form-control-label">Login do usuário</label>
			<input type="text" class="form-control" formControlName="username"
					 [ngClass]="{'is-invalid': hasErrors(username!)}">
			<app-message-valid-control [control]="username!"></app-message-valid-control>
		</div>

		<!-- Campo de Senha -->
		<div class="col-md-3 form-group">
			<label class="form-control-label">Senha</label>
			<input type="password" class="form-control" formControlName="password">
			<app-message-valid-control [control]="password!"></app-message-valid-control>
		</div>
	</div>

	<div class="row">
		<!-- Campo de Nome -->
		<div class=" col-md-6 form-group">
			<label class="form-control-label">Nome</label>
			<input type="text" class="form-control" formControlName="name">
			<app-message-valid-control [control]="name!"></app-message-valid-control>
		</div>

		<!-- Campo de E-mail -->
		<div class="col-md-6 form-group">
			<label class="form-control-label">E-mail</label>
			<input type="email" class="form-control" formControlName="email">
			<app-message-valid-control [control]="email!"></app-message-valid-control>
		</div>

		<!-- Mostra as informações de datas -->
		<div class="col-md-3 mt-3 text-info" *ngIf="usuario?.dateInsert">
			Data da Inclusão: {{usuario?.dateInsert | date : 'dd/MM/yyyy HH:mm:ss'}}
		</div>
		<div class="col-md-3 mt-3 text-info" *ngIf="usuario?.dateUpdate">
			Data da Atualização: {{usuario?.dateUpdate | date : 'dd/MM/yyyy HH:mm:ss'}}
		</div>
	</div>

	<button class="btn btn-success mt-4" (click)="salvar()">
		Salvar
	</button>

</form>
